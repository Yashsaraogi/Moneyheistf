<div class="main">
    <div class="bullets blur-back">
        <p><img src="assets/img/money/money.png" class="counter-icon">Cash : {{cash}}</p>
        <p><img src="assets/img/money/crowd.png" class="counter-icon">Hostages : {{hostage}}</p>
        <p><img src="assets/img/money/drill.png" class="counter-icon">Drilling sessions : {{drills}}</p>
    </div>
    <!-- <span class="overlay"></span>
    <span class="back"></span> -->
    <div class="question-box blur-back">
        <p class="text-center" style="color:white">
            Hostages organize a mutiny against you and successfully take TOKYO
            under control
        </p>

        <p class="text-center" style="color:white">
            Answer this question to save tokyo
        </p>

        <p class="text-center" style="color:white">Guess the logo
        </p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="player-cards">
                    <div class="job-card rio">
                        <h4 style="text-align: center;">Name</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <input [(ngModel)]="par21" style="
                    margin-top: 40%;" class="text-center" placeholder="Answer">
                <br>
                <button (click)="contactSubmit()">Submit</button>
            </div>
        </div>

    </div>


</div>
